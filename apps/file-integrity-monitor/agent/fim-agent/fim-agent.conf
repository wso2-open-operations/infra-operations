[DEFAULT]

# File extensions to exclude from monitoring and backup
# Example: .pem,.cert
EXCLUDED_EXTENSIONS = .cert,.pem,.jks,.pfx,.p12,.pkcs8,.der

# Enable or disable log file monitoring
# Recommended: NO (to avoid noise updates)
LOGS_MONITORING_ENABLE = NO

# Maximum JSON file size (in MB) allowed for S3 upload
FILE_SIZE_MB = 10


[S3]

# S3 bucket name for centralized FIM data
BUCKET_NAME = 

# Local directory where JSON files are stored
JSON_DIR = /home/fimuser/FIM/json_dir

# Upload interval in seconds
UPLOAD_INTERVAL = 300

# AWS credentials (recommended: use IAM roles or environment variables)
AWS_ACCESS_KEY_ID = 
AWS_SECRET_ACCESS_KEY = 

# AWS region
AWS_REGION = 

